<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component challenge hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
      <div class="card">
          <img src="images/illustration-hero.svg" alt="Card img" width="100%">
          <h1>Order summary</h1>
          <p>You can now listen to millions of songs, audiobooks,
            and podcasts on any device, anywhere you like!
          </p>
          <div class="planCard">
              <img src="images/icon-music.svg" alt="">
              
              <div class="planText">
                <div class="planLabel">Annual Plan</div>
                <div>$59.99/year</div>
              </div>

              <a href="#">Change</a>
          </div>

          <div class="payment">Proceed to payment</div>
          <div class="cancel">Cancel order</div>
      </div>
  </div>

</html>
